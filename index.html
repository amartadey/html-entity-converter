<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #3b82f6;
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
        }

        .main-content {
            padding: 24px;
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 8px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: #64748b;
        }

        .mode-btn.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .converter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-section, .output-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #e2e8f0;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.2s;
            background: white;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .output-section {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #10b981;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background: #059669;
        }

        .options {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }

        .clear-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #ef4444;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .variations {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .variations h3 {
            color: #0c4a6e;
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .variation-item {
            margin-bottom: 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e7ff;
            overflow: hidden;
        }

        .variation-header {
            background: #f1f5f9;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 600;
            color: #475569;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .variation-content {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            padding: 12px;
            font-size: 13px;
            word-break: break-all;
            background: white;
            border-top: 1px solid #e0e7ff;
        }

        .variation-copy-btn {
            background: #0ea5e9;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            color: white;
            font-size: 11px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .variation-copy-btn:hover {
            background: #0284c7;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .converter-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .clear-btn {
                bottom: 16px;
                right: 16px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß HTML Entity Converter</h1>
            <p>Convert between HTML code and entities in real-time</p>
        </div>
        
        <div class="main-content">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="encode">
                    üîí HTML ‚Üí Entities
                </button>
                <button class="mode-btn" data-mode="decode">
                    üîì Entities ‚Üí HTML
                </button>
            </div>

            <div class="converter-section">
                <div class="input-section">
                    <div class="section-title">
                        üìù Input
                    </div>
                    <textarea 
                        id="input" 
                        placeholder="Start typing your HTML code or entities..."
                        spellcheck="false"
                    ></textarea>
                </div>
                
                <div class="output-section">
                    <div class="section-title">
                        üì§ Output
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard()" title="Copy to clipboard">
                        Copy
                    </button>
                    <textarea 
                        id="output" 
                        placeholder="Converted result appears here automatically..."
                        readonly
                        spellcheck="false"
                    ></textarea>
                </div>
            </div>
            
            <div class="options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="wrapPre">
                    <label for="wrapPre">
                        üìã Wrap output with &lt;pre&gt; tags
                    </label>
                </div>
            </div>
            
            <div class="variations" id="variations">
                <h3>üìã Copy Variations:</h3>
                <div id="variations-content">
                    <div class="empty-state">
                        Enter some text above to see all format variations
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="clear-btn" onclick="clearAll()" title="Clear all content">
        ‚úï
    </button>

    <script>
        const inputElement = document.getElementById('input');
        const outputElement = document.getElementById('output');
        const wrapPreCheckbox = document.getElementById('wrapPre');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const variationsContent = document.getElementById('variations-content');
        
        let currentMode = 'encode';

        // HTML entity mapping (removed unnecessary forward slash encoding)
        const htmlEntities = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        };

        // Reverse mapping for decoding
        const entityToHtml = {};
        for (let key in htmlEntities) {
            entityToHtml[htmlEntities[key]] = key;
        }

        // Mode switching
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentMode = button.dataset.mode;
                convertText();
            });
        });

        function encodeHtml(text) {
            return text.replace(/[&<>"']/g, function(match) {
                return htmlEntities[match];
            });
        }

        function decodeHtml(text) {
            // Remove pre tags if present
            text = text.replace(/^<pre>(.*)<\/pre>$/s, '$1');
            
            // Decode entities
            return text.replace(/&(amp|lt|gt|quot|#39);/g, function(match) {
                return entityToHtml[match] || match;
            });
        }

        function convertText() {
            const input = inputElement.value;
            if (!input.trim()) {
                outputElement.value = '';
                updateVariations('');
                return;
            }

            let result;
            if (currentMode === 'encode') {
                result = encodeHtml(input);
            } else {
                result = decodeHtml(input);
            }

            if (wrapPreCheckbox.checked) {
                result = `<pre>${result}</pre>`;
            }

            outputElement.value = result;
            autoResize(outputElement);
            updateVariations(input);
        }

        function updateVariations(input) {
            if (!input.trim()) {
                variationsContent.innerHTML = '<div class="empty-state">Enter some text above to see all format variations</div>';
                return;
            }

            const encoded = encodeHtml(input);
            const decoded = decodeHtml(input);
            const wrappedEncoded = `<pre>${encoded}</pre>`;

            const variations = [
                { title: 'Original Text', content: input },
                { title: 'HTML Entities', content: encoded },
                { title: 'Wrapped in <pre> tags', content: wrappedEncoded }
            ];

            variationsContent.innerHTML = '';
            variations.forEach((variation, index) => {
                const variationDiv = document.createElement('div');
                variationDiv.className = 'variation-item';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'variation-header';
                
                const titleSpan = document.createElement('span');
                titleSpan.textContent = variation.title;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'variation-copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.addEventListener('click', () => copyVariation(variation.content));
                
                headerDiv.appendChild(titleSpan);
                headerDiv.appendChild(copyBtn);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'variation-content';
                contentDiv.textContent = variation.content;
                
                variationDiv.appendChild(headerDiv);
                variationDiv.appendChild(contentDiv);
                
                variationsContent.appendChild(variationDiv);
            });
        }

        function copyVariation(content) {
            navigator.clipboard.writeText(content).then(() => {
                showNotification('Variation copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = content;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                showNotification('Variation copied to clipboard!');
            });
        }

        function copyToClipboard() {
            const output = outputElement.value;
            if (!output.trim()) {
                showNotification('Nothing to copy!');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                showNotification('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                outputElement.select();
                document.execCommand('copy');
                showNotification('Copied to clipboard!');
            });
        }

        function clearAll() {
            inputElement.value = '';
            outputElement.value = '';
            autoResize(inputElement);
            autoResize(outputElement);
            updateVariations('');
            inputElement.focus();
            showNotification('All content cleared!');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 2000);
        }

        function autoResize(element) {
            element.style.height = 'auto';
            element.style.height = Math.max(200, element.scrollHeight) + 'px';
        }

        // Auto-convert on input
        inputElement.addEventListener('input', () => {
            convertText();
            autoResize(inputElement);
        });

        // Auto-convert when pre-wrap option changes
        wrapPreCheckbox.addEventListener('change', convertText);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'k':
                        e.preventDefault();
                        clearAll();
                        break;
                    case 'c':
                        if (document.activeElement === outputElement) {
                            e.preventDefault();
                            copyToClipboard();
                        }
                        break;
                    case '1':
                        e.preventDefault();
                        modeButtons[0].click();
                        break;
                    case '2':
                        e.preventDefault();
                        modeButtons[1].click();
                        break;
                }
            }
        });

        // Focus input on load
        window.addEventListener('load', () => {
            inputElement.focus();
        });
    </script>
</body>
</html>
